<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriX - Simple Gaming Interface</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: #2a2a2a; padding: 20px; margin: 10px 0; border-radius: 10px; }
        button { background: #6366f1; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #5855eb; }
        button:disabled { background: #666; cursor: not-allowed; }
        input { background: #333; color: white; border: 1px solid #555; padding: 10px; border-radius: 5px; margin: 5px; width: 200px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #16a34a; }
        .error { background: #dc2626; }
        .warning { background: #ea580c; }
        .hidden { display: none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® TriX Gaming System</h1>
        
        <div class="card">
            <h2>Wallet Connection</h2>
            <button id="connectBtn">Connect MetaMask</button>
            <div id="walletInfo" class="hidden">
                <p>Address: <span id="address"></span></p>
                <p>ETH: <span id="ethBalance">0</span></p>
                <p>GT: <span id="gtBalance">0</span></p>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Buy GameTokens</h2>
                <input type="number" id="usdtAmount" placeholder="USDT Amount" min="0" step="0.01">
                <br>
                <button id="buyBtn" disabled>Buy GT Tokens</button>
            </div>

            <div class="card">
                <h2>Create Match</h2>
                <input type="number" id="stakeAmount" placeholder="GT Stake" min="0" step="0.01">
                <br>
                <button id="createMatchBtn" disabled>Create Match</button>
            </div>
        </div>

        <div class="card">
            <h2>Available Matches</h2>
            <div id="matchesList">
                <p>Connect wallet to see matches</p>
            </div>
        </div>

        <div id="status" class="hidden"></div>
    </div>

    <script>
        // Configuration - UPDATE THESE AFTER DEPLOYMENT
        const CONFIG = {
            NETWORK: 'sepolia',
            CHAIN_ID: 11155111,
            CONTRACTS: {
                // UPDATE THESE WITH YOUR DEPLOYED CONTRACT ADDRESSES
                GAME_TOKEN: '0x0000000000000000000000000000000000000000',
                TOKEN_STORE: '0x0000000000000000000000000000000000000000',
                PLAY_GAME: '0x0000000000000000000000000000000000000000',
                USDT: '0x7169D38820dfd117C3FA1f22a697dBA58d90BA06' // Sepolia USDT
            }
        };

        // Contract ABIs (minimal)
        const ABIS = {
            ERC20: [
                "function balanceOf(address) view returns (uint256)",
                "function approve(address,uint256) returns (bool)",
                "function allowance(address,address) view returns (uint256)"
            ],
            TOKEN_STORE: [
                "function purchaseTokens(uint256) external",
                "function getGTAmount(uint256) view returns (uint256)"
            ],
            PLAY_GAME: [
                "function createMatch(uint256) returns (uint256)",
                "function joinMatch(uint256) external",
                "function getPendingMatches(uint256) view returns (uint256[])",
                "function getMatch(uint256) view returns (tuple(uint256,address,address,uint256,uint256,uint8,uint256,uint256,address))"
            ]
        };

        let provider, signer, userAddress;
        let contracts = {};

        // DOM Elements
        const connectBtn = document.getElementById('connectBtn');
        const walletInfo = document.getElementById('walletInfo');
        const address = document.getElementById('address');
        const ethBalance = document.getElementById('ethBalance');
        const gtBalance = document.getElementById('gtBalance');
        const usdtAmount = document.getElementById('usdtAmount');
        const buyBtn = document.getElementById('buyBtn');
        const stakeAmount = document.getElementById('stakeAmount');
        const createMatchBtn = document.getElementById('createMatchBtn');
        const matchesList = document.getElementById('matchesList');
        const status = document.getElementById('status');

        // Connect Wallet
        connectBtn.onclick = async () => {
            try {
                if (!window.ethereum) {
                    showStatus('Please install MetaMask!', 'error');
                    return;
                }

                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                userAddress = accounts[0];

                // Check network
                const network = await provider.getNetwork();
                if (network.chainId !== CONFIG.CHAIN_ID) {
                    await switchNetwork();
                }

                // Initialize contracts
                contracts.gameToken = new ethers.Contract(CONFIG.CONTRACTS.GAME_TOKEN, ABIS.ERC20, signer);
                contracts.tokenStore = new ethers.Contract(CONFIG.CONTRACTS.TOKEN_STORE, ABIS.TOKEN_STORE, signer);
                contracts.playGame = new ethers.Contract(CONFIG.CONTRACTS.PLAY_GAME, ABIS.PLAY_GAME, signer);
                contracts.usdt = new ethers.Contract(CONFIG.CONTRACTS.USDT, ABIS.ERC20, signer);

                // Update UI
                address.textContent = userAddress.slice(0,6) + '...' + userAddress.slice(-4);
                walletInfo.classList.remove('hidden');
                connectBtn.textContent = 'Connected';
                connectBtn.disabled = true;
                buyBtn.disabled = false;
                createMatchBtn.disabled = false;

                await updateBalances();
                await loadMatches();
                showStatus('Wallet connected successfully!', 'success');

            } catch (error) {
                console.error(error);
                showStatus('Failed to connect: ' + error.message, 'error');
            }
        };

        // Switch to Sepolia network
        async function switchNetwork() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0xaa36a7' }], // Sepolia
                });
            } catch (error) {
                if (error.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: '0xaa36a7',
                            chainName: 'Sepolia Test Network',
                            nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                            rpcUrls: ['https://sepolia.infura.io/v3/'],
                            blockExplorerUrls: ['https://sepolia.etherscan.io/']
                        }]
                    });
                }
            }
        }

        // Update balances
        async function updateBalances() {
            try {
                const ethBal = await provider.getBalance(userAddress);
                const gtBal = await contracts.gameToken.balanceOf(userAddress);
                
                ethBalance.textContent = parseFloat(ethers.utils.formatEther(ethBal)).toFixed(4);
                gtBalance.textContent = parseFloat(ethers.utils.formatEther(gtBal)).toFixed(2);
            } catch (error) {
                console.error('Balance update failed:', error);
            }
        }

        // Buy tokens
        buyBtn.onclick = async () => {
            try {
                const amount = parseFloat(usdtAmount.value);
                if (!amount || amount <= 0) {
                    showStatus('Enter valid USDT amount', 'warning');
                    return;
                }

                showStatus('Processing purchase...', 'warning');
                
                // Convert to wei (USDT has 6 decimals)
                const usdtWei = ethers.utils.parseUnits(amount.toString(), 6);
                
                // Approve USDT first
                const approveTx = await contracts.usdt.approve(CONFIG.CONTRACTS.TOKEN_STORE, usdtWei);
                await approveTx.wait();
                
                // Purchase tokens
                const purchaseTx = await contracts.tokenStore.purchaseTokens(usdtWei);
                await purchaseTx.wait();
                
                await updateBalances();
                usdtAmount.value = '';
                showStatus('Tokens purchased successfully!', 'success');
                
            } catch (error) {
                console.error(error);
                showStatus('Purchase failed: ' + error.message, 'error');
            }
        };

        // Create match
        createMatchBtn.onclick = async () => {
            try {
                const amount = parseFloat(stakeAmount.value);
                if (!amount || amount <= 0) {
                    showStatus('Enter valid stake amount', 'warning');
                    return;
                }

                showStatus('Creating match...', 'warning');
                
                const stakeWei = ethers.utils.parseEther(amount.toString());
                
                // Approve GT tokens
                const approveTx = await contracts.gameToken.approve(CONFIG.CONTRACTS.PLAY_GAME, stakeWei);
                await approveTx.wait();
                
                // Create match
                const createTx = await contracts.playGame.createMatch(stakeWei);
                await createTx.wait();
                
                await updateBalances();
                await loadMatches();
                stakeAmount.value = '';
                showStatus('Match created successfully!', 'success');
                
            } catch (error) {
                console.error(error);
                showStatus('Match creation failed: ' + error.message, 'error');
            }
        };

        // Load matches
        async function loadMatches() {
            try {
                const matchIds = await contracts.playGame.getPendingMatches(10);
                
                if (matchIds.length === 0) {
                    matchesList.innerHTML = '<p>No matches available. Create one!</p>';
                    return;
                }

                let html = '';
                for (let id of matchIds) {
                    const match = await contracts.playGame.getMatch(id);
                    const isOwn = match[1].toLowerCase() === userAddress.toLowerCase();
                    
                    html += `
                        <div style="background:#333; padding:10px; margin:5px 0; border-radius:5px;">
                            <strong>Match #${id}</strong><br>
                            Stake: ${ethers.utils.formatEther(match[3])} GT<br>
                            Creator: ${match[1].slice(0,6)}...${match[1].slice(-4)}<br>
                            ${!isOwn ? `<button onclick="joinMatch(${id})">Join Match</button>` : '<span style="color:#fbbf24;">Your Match</span>'}
                        </div>
                    `;
                }
                matchesList.innerHTML = html;
                
            } catch (error) {
                console.error('Failed to load matches:', error);
                matchesList.innerHTML = '<p>Failed to load matches</p>';
            }
        }

        // Join match
        async function joinMatch(matchId) {
            try {
                showStatus('Joining match...', 'warning');
                
                const match = await contracts.playGame.getMatch(matchId);
                const stakeAmount = match[3];
                
                // Approve GT tokens
                const approveTx = await contracts.gameToken.approve(CONFIG.CONTRACTS.PLAY_GAME, stakeAmount);
                await approveTx.wait();
                
                // Join match
                const joinTx = await contracts.playGame.joinMatch(matchId);
                await joinTx.wait();
                
                await updateBalances();
                await loadMatches();
                showStatus('Joined match successfully!', 'success');
                
            } catch (error) {
                console.error(error);
                showStatus('Failed to join match: ' + error.message, 'error');
            }
        }

        // Show status
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            setTimeout(() => status.classList.add('hidden'), 5000);
        }

        // Auto-refresh
        setInterval(() => {
            if (userAddress) {
                updateBalances();
                loadMatches();
            }
        }, 10000);

        // Handle account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', () => location.reload());
            window.ethereum.on('chainChanged', () => location.reload());
        }
    </script>
</body>
</html>
